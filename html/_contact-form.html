<section class="form-contact">
	<div class="form-contact__container">
		<div class="form-contact__body">
			<form action="#" class="form-contact__form">
				<div class="form-contact__radio-wrapp">
					<h2 class="form-contact__title">Topic*</h2>
					<div class="form-contact__wrapper">
						<input id="jobs" type="checkbox" name="jobs" value="jobs" class="form-contact__jobs real-checkbox">
						<label for="jobs" class="form-contact__subtitle">Jobs</label>
					</div>
					<div class="form-contact__wrapper">
						<input id="franchising" type="checkbox" name="franchising" value="franchising" class="form-contact__franchising real-checkbox">
						<label for="franchising" class="form-contact__subtitle">Franchise</label>
					</div>
					<div class="form-contact__wrapper">
						<input id="catering" type="checkbox" name="catering" value="catering" class="form-contact__catering real-checkbox">
						<label for="catering" class="form-contact__subtitle">Catering</label>
					</div>
					<div class="form-contact__wrapper">
						<input id="media" type="checkbox" name="media" value="media" class="form-contact__media real-checkbox">
						<label for="media" class="form-contact__subtitle">Media &#38; Press</label>
					</div>
					<div class="form-contact__wrapper">
						<input id="others" type="checkbox" name="others" value="others" class="form-contact__others real-checkbox">
						<label for="others" class="form-contact__subtitle">Others</label>
					</div>
				</div>
				<label for="name" class="form-contact__label">Name*
					<input type="text" name="user name" id="name" required placeholder="Your name" class="form-contact__name">
				</label>
				<label for="email" class="form-contact__label">Email*
					<input type="email" name="user email" id="email" required placeholder="Your email" class="form-contact__email">
				</label>
				<label for="phone" class="form-contact__label">Phone*
					<input type="tel" name="user phone" id="phone" required placeholder="Your phone number" class="form-contact__phone">
				</label>
				<label for="msg" class="form-contact__label">Message*
					<textarea name="user msg" id="msg" placeholder="Your message" class="form-contact__msg"></textarea>
				</label>
				<div class="form-contact__wrapp">
					<input type="checkbox" name="agree" id="agree" required class="form-contact__checkbox real-checkbox">
					<label for="agree" class="form-contact__agree">By providing my data, I agree that cookie couture may
						contact me and I agree to the terms and conditions and privacy policy.*</label>
				</div>
				<div class="g-recaptcha" data-sitekey="0000000000000000000000"></div>
				<button type="submit" class="form-contact__button">Submit</button>
			</form>
		</div>
	</div>
</section>
